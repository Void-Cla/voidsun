<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Parkinsans:wght@300..800&display=swap"
        rel="stylesheet">
    <title>Orçamento Solar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <script src="script.js" defer></script>

    </head>

<body>


    <main class="container">
        <form id="input-container">
            <h2>Calcule seu Orçamento</h2>
            <!-- form-container -->
            <div class="content">
                <!-- input-group -->
                <div class="input-box"> 
                    <label for="nome">Nome Completo:</label>
                    <input type="text" name="nome" placeholder="Seu nome" required>
                </div>

                <div class="input-box">
                    <label for="telefone">Telefone:</label>
                    <input type="text" name="telefone" placeholder="(00)999999999" required>
                </div>

                <div class="input-box">
                    <label for="consumo">Consumo Mensal (kWh):</label>
                    <input type="number" name="consumo" required>
                </div>

                <div class="input-box">
                    <label for="potencia">Potência Instalada (kWp):</label>
                    <input type="number" name="potencia" required>
                </div>

                <div class="input-box">
                    <label for="kit">Escolha seu Kit Solar:</label>
                    <select name="kit" required>
                        <option value="kit_1">Kit 1</option>
                        <option value="kit_2">Kit 2</option>
                    </select>
                </div>

                <div class="input-box">
                    <label for="telhado">Tipo de Telhado:</label>
                    <select name="telhado" required>
                        <option value="telhado_1">Telhado 1</option>
                        <option value="telhado_2">Telhado 2</option>
                    </select>
                </div>

                <div class="price-container">
                    <h2>Preço Parcial: R$ <span id="total"></span></h2>
                </div>

                <div class="submit-container">
                    <button id="btn-edit" type="submit"><span>Calcular Orçamento</span></button>
                </div>
            </form>
        </div>

        
        <section id="ocamentobb" class="orcamento-section" >
            <h2>Orçamento Solar</h2>
            <div class="content-pdf" id="content">
                
                <div class="info-section">
                    <h2>Informações do Cliente</h2>
                    <p><span class="highlight">Nome:</span> <span id="nome"></span></p>
                    <p><span class="highlight">Telefone:</span> <span id="telefone"></span></p>
                </div>

                
                <div class="info-section">
                    <h2>Detalhes do Sistema</h2>
                    <p><span class="highlight">Consumo:</span> <span id="consumo"></span> kWh</p>
                    <p><span class="highlight">Potência:</span> <span id="potencia"></span> kWp</p>
                    <p><span class="highlight">Kit Solar:</span> <span id="kit"></span></p>
                    <p><span class="highlight">Tipo de Telhado:</span> <span id="tipoTelhado"></span></p>
                </div>

                <!-- Informações de preços -->
                <div class="info-section">
                    <h2>Valores e Descontos</h2>
                    <p><span class="highlight">Preço Final:</span> R$ <span id="total"></span></p>
                </div>

                
                <button class="download-button" onclick="downloadPDF()">Baixar PDF</button>
            </div>
        </section>

    </main>

</body>

</html>
